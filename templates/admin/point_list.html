<script>

    function getBannersList() {
        $.ajax({
            url:'/sadmin/BannersList',
            type:'get',
            dataType:'json',
            success:function (res) {
                if(res.code==200){

                    var mes=res.bannersList

                    var length=mes.length
                    var html='<tr>\n' +
                        '            <td colspan="3"><a href="/sadmin/addBanners" class="addtype">增加焦点图</a></td>\n' +
                        '        </tr>\n' +
                        '        <tr>\n' +
                        '            <th width="10%">id</th>\n' +
                        '            <th width="70%">类别名称</th>\n' +
                        '            <th width="20%">管理操作</th>\n' +
                        '        </tr>'

                    for (var i=0;i<length;i++){
                        html+='<tr><td width="10%">'+mes[i]['id']+'</td><td width="70%">'+mes[i]['name']+'</td><td width="20%"><a href="/sadmin/addBanners?id='+mes[i]['id']+'">修改</a>  <a href="/sadmin/deleteBanners?id='+mes[i]['id']+'">删除</a></td></tr>'
                    }
                    $('.common_table').html(html)

                }
            }
        })
    }
</script>
